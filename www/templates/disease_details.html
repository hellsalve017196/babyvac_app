<ion-view view-title="{{ disease.d_name }}" cache-view="false">
  <ion-content>

    <div class="row">
      <div class="col col-80 col-offset-10">
        <div class="center">
          <h2>Covered By : {{ disease.covered_by }}</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-80 col-offset-10">
        <h3>Details:</h3>
        <h4>
          {{ disease.d_des }}
        </h4>
      </div>
    </div>

  </ion-content>
</ion-view>

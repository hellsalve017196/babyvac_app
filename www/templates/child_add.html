<ion-view view-title="Add Child" cache-view="false">
  <ion-content>

    <form  name="child_form" class="falecomigo">
      <div class="list list-inset">

        <!--<input ng-model="child.c_id" name="c_id" type="text" ng-style="{ 'display' : 'none' }">-->

        <div class="item item-input">
          <input ng-model="child.c_name" placeholder="Enter Child's Name" ng-pattern="/[A-Za-z0-9'\.\-\s\,]/" name="c_name" type="text" required>
          <button ng-if="c_name_flag" ng-click="show_error(child_form.c_name.$error,1)" class="button button-assertive icon ion-alert"></button>
        </div>

        <label class="item item-input item-select">
          Gender:
          <select ng-model="child.c_gender" name="c_gender" required>
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
          </select>

          <button ng-if="c_gender_flag" ng-click="show_error(child.c_gender.$error,0)" class="button button-assertive icon ion-alert"></button>
        </label>

        <div class="item item-input">
          <input ng-model="child.c_dob" placeholder="Enter Date of Birth" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  name="c_dob" type="text" required>
          <button ng-if="c_dob_flag" ng-click="show_error(child_form.c_dob.$error,0)" class="button button-assertive icon ion-alert"></button>
        </div>

        <div class="item item-input">
          <div class="row">
            <div class="col col-50"><img ng-src="{{ c_pic }}" class="center" width="100" height="100"/></div>
            <div class="col col-50"><button class="center button button-positive icon ion-camera" id="upload" ng-click="takepic()"> Add image</button></div>
          </div>
        </div>

      </div>

      <div class="padding container">
        <div class="row">
          <button ng-click="add_child(child,child_form)" class="button button-positive  button-small col col-80 col-offset-10"> Add Child </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>

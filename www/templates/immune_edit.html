<ion-view view-title="Edit Immunization" cache-view="false">
  <ion-content>

    <form  name="immune_form" class="falecomigo">
      <div class="list list-inset" >

        <label class="item item-input item-select">
          Check Immunization Type:
          <select ng-model="immune.c_i_type" name="c_i_type" required>
            <option value="hse">HSE</option>
            <option value="private">Private</option>
          </select>

          <button ng-if="c_i_type_flag" ng-click="show_error(immune_form.c_i_type.$error,0)" class="button button-assertive icon ion-alert"></button>
        </label>


        <div class="item item-input">
          <input ng-model="immune.c_i_date" placeholder="Immunization Date" name="c_i_date" type="date" required>
          <button ng-if="c_i_date_flag" ng-click="show_error(immune_form.c_i_date.$error,0)" class="button button-assertive icon ion-alert"></button>
        </div>

        <div class="item item-input">
          <input ng-model="immune.doctor_name" ng-pattern="/[A-Za-z0-9'\.\-\s\,]/" name="doctor_name" placeholder="Doctor Name" type="text" required>
          <button ng-if="doctor_name_flag" ng-click="show_error(immune_form.doctor_name.$error,1)" class="button button-assertive icon ion-alert"></button>
        </div>

        <div class="item item-input">
          <input ng-model="immune.Lot" ng-pattern="/[A-Za-z0-9'\.\-\s\,]/"  name="Lot" placeholder="LOT" type="text" required>
          <button ng-if="Lot_flag" ng-click="show_error(immune_form.Lot.$error,1)" class="button button-assertive icon ion-alert"></button>
        </div>

        <label class="item item-input item-select">
          Select Immunization:
          <select ng-model="immune.i_id" name="i_id" required>
            <option ng-repeat="v in vaccine_list" value="{{ v.i_id }}">{{ v.i_name }}</option>
          </select>

          <button ng-if="i_id_flag" ng-click="show_error(immune_form.i_id.$error,0)" class="button button-assertive icon ion-alert"></button>
        </label>

      </div>

      <div class="padding container">
        <div class="row">
          <button ng-click="edit_immune(immune,immune_form)" class="button button-positive  button-small col col-80 col-offset-10"> Add Immunization </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
